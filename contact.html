<!DOCTYPE html>
<head>
	<title>写给紫月</title>
	<meta name="keywords" content="" />

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_misc.css" rel="stylesheet">
	<link href="css/templatemo_style.css" rel="stylesheet">

	<script src="js/jquery.lightbox.js"></script>

<body>
	<div class="container">
		<div id="menu"></div>
		<div id="contact-content">
			<header>
				<h1>写给紫月的悄悄话...</h1>
			</header>
			<div class="content contact">
				<div class="templatemo_contactmap">
					<div id="templatemo_map"></div>
					<img src="images/templatemo_contactiframe.png" alt="contact map">
				</div>
				<form action="#" method="post" role="form">
					<div class="templatemo_form">
						<input name="fullname" type="text" class="form-control" id="fullname" placeholder="名字" maxlength="40">
					</div>
					<div class="templatemo_form">
						<input name="email" type="text" class="form-control" id="email" placeholder="邮箱" maxlength="40">
					</div>
					<div class="templatemo_form">
						<textarea name="message" rows="10" class="form-control" id="message" placeholder="想对紫月说..."></textarea>
					</div>
					<div class="templatemo_form">
                    	<button type="submit" class="btn btn-primary" onclick="alert('紫月还木有做完...');">发出</button>
                    </div>
				</form>				
				<!--address class="content-description">

					<i class="fa fa-envelope"></i><a href="mailto:contact@yourcompany.com">contact@yourcompany.com</a><br>
                    <i class="fa fa-phone"></i>010-020-0340<br>
				</address-->			
			</div>
		</div>				
	</div>
